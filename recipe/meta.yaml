{% set python_min = '3.10' %}
{% set name = "openff-nagl" %}
{% set version = "0.5.0" %}

package:
  name: openff-toolkit-split
  version: {{ version }}

source:
  url: https://github.com/openforcefield/openff-nagl/archive/v{{ version }}.tar.gz
  sha256: ccba5e871f43d4bf768d2b51d2d96733041091612e44dccd85f0c4f278fd7404

build:
  number: 1

outputs:
  - name: openff-nagl-base
    script: build_base.sh
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
        - pip
        - setuptools
        - versioneer-518
      run:
        - python >={{ python_min }}
        - click
        - click-option-group
        - importlib_resources
        - tqdm
        - openff-toolkit-base >=0.11.0
        - openff-units !=0.2.3  # Shim https://github.com/conda-forge/openff-nagl-feedstock/pull/33#issuecomment-2461312240
        - pyyaml
        - pydantic <3
        - pytorch >=2.0
        - pytorch-lightning
        - rdkit
        - rich
    test:
      requires:
        - python {{ python_min }}
      imports:
        - openff.nagl

  - name: openff-nagl
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
      run:
        - python >={{ python_min }}
        - openff-nagl-models >=0.1.0
        - pyarrow
        - dgl >=1.0,<=2.1
        - dask-jobqueue
        - openff-recharge
        - {{ pin_subpackage('openff-nagl-base', exact=True) }}
    test:
      requires:
        - python {{ python_min }}
      imports:
        - openff.nagl
      files:
        - test_models_loadable.py
      commands:
        - python test_models_loadable.py

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A library for applying graph convolutional neural networks to molecules
  dev_url: https://github.com/openforcefield/openff-nagl

extra:
  recipe-maintainers:
    - mattwthompson
    - j-wags
    - lilyminium
