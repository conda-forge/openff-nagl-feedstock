{% set name = "openff-nagl" %}
{% set version = "0.3.0rc1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/openff-nagl/archive/v{{ version }}.tar.gz
  sha256: 53b2a960eaac25524cfcab1c2747860a5d20710a95e2fa8e3ba82266bdd83302

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps"

requirements:
  host:
    - python >=3.8
    - pip
    - versioneer-518
  run:
    - python >=3.8
    - click
    - click-option-group
    - tqdm
    - openff-toolkit-base >=0.11.0
    - openff-units
    - pyarrow
    - pydantic <3
    - pytorch
    - pytorch-lightning
    - rdkit
    - rich


test:
  imports:
    - openff.nagl

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A library for applying graph convolutional neural networks to molecules
  dev_url: https://github.com/openforcefield/openff-nagl

extra:
  recipe-maintainers:
    - lilyminium
