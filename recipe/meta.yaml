{% set python_min = "3.11" %}
{% set version = "0.5.4" %}

package:
  name: openff-nagl-split
  version: {{ version }}

source:
  url: https://github.com/openforcefield/openff-nagl/archive/v{{ version }}.tar.gz
  sha256: 85c09a6da7bdb01c049866e1dd6a414980103c1a8147f6c5c4207d2277096da9

build:
  number: 2

outputs:
  - name: openff-nagl-base
    script: build_base.sh
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
        - pip
        - setuptools
        - versioneer-518
      run:
        - python >={{ python_min }}
        - click
        - click-option-group
        - tqdm
        - openff-toolkit-base >=0.11.0
        - openff-units
        - pyyaml
        - pydantic <3
        - pytorch >=2.0,<=2.8
        - pytorch-lightning
        - rdkit
        - rich
      run_constrained:
        - dgl >=1.0,<=3
        - openeye-toolkits
    test:
      requires:
        - python {{ python_min }}
      imports:
        - openff.nagl

  - name: openff-nagl
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
      run:
        - python >={{ python_min }}
        - openff-nagl-models >=0.1.0
        - {{ pin_subpackage('openff-nagl-base', exact=True) }}
    test:
      requires:
        - python {{ python_min }}
      imports:
        - openff.nagl
      files:
        - test_models_loadable.py
      commands:
        - python test_models_loadable.py

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A library for applying graph convolutional neural networks to molecules
  dev_url: https://github.com/openforcefield/openff-nagl

extra:
  feedstock-name: openff-nagl
  recipe-maintainers:
    - mattwthompson
    - j-wags
    - lilyminium
