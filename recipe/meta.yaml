{% set python_min = '3.10' %}
{% set name = "openff-nagl" %}
{% set version = "0.5.2" %}

package:
  name: openff-nagl-split
  version: {{ version }}

source:
  url: https://github.com/openforcefield/openff-nagl/archive/v{{ version }}.tar.gz
  sha256: 80282fd41211af201959707015ef6f619e9930e95f427de31b384ce91a8c9c7e

build:
  number: 1

outputs:
  - name: openff-nagl-base
    script: build_base.sh
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
        - pip
        - setuptools
        - versioneer-518
      run:
        - python >={{ python_min }}
        - click
        - click-option-group
        - importlib_resources
        - tqdm
        - openff-toolkit-base >=0.11.0
        - openff-units
        - pyyaml
        - pydantic <3
        - pytorch >=2.0,<=2.6
        - pytorch-lightning
        - rdkit
        - rich
    test:
      requires:
        - python {{ python_min }}
      imports:
        - openff.nagl

  - name: openff-nagl
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
      run:
        - python >={{ python_min }}
        - openff-nagl-models >=0.1.0
        - pyarrow
        - dask-jobqueue
        - openff-recharge
        - {{ pin_subpackage('openff-nagl-base', exact=True) }}
    test:
      requires:
        - python {{ python_min }}
      imports:
        - openff.nagl
      files:
        - test_models_loadable.py
      commands:
        - python test_models_loadable.py

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A library for applying graph convolutional neural networks to molecules
  dev_url: https://github.com/openforcefield/openff-nagl

extra:
  recipe-maintainers:
    - mattwthompson
    - j-wags
    - lilyminium
